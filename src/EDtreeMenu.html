<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decendents in tree</title>
  </head>
  <style>
    .hide {
      display: none;
    }
  </style>

  <body>
    <ul id="list">
      <li>
        Animals
        <ul>
          <li>
            Mammals
            <ul>
              <li>Cows</li>
              <li>Donkeys</li>
              <li>Dogs</li>
              <li>Tigers</li>
            </ul>
          </li>
          <li>
            Other
            <ul>
              <li>Snakes</li>
              <li>Birds</li>
              <li>Lizards</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        Fishes
        <ul>
          <li>
            Aquarium
            <ul>
              <li>Guppy</li>
              <li>Angelfish</li>
            </ul>
          </li>
          <li>
            Sea
            <ul>
              <li>Sea trout</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>

    <script>
      // ... your code ...
      let ul = document.body.querySelector('ul');
      count(ul);

      let list = document.getElementById('list');
      list.addEventListener('click', (event) => {
        let target = event.target;
        if (target.tagName != 'LI') return;
        let childUL = target?.firstElementChild;
        childUL?.classList.toggle('hide');
      });

      function count(ul) {
        if (!ul) return 0;

        let liList = ul.children;
        let prevCal = 0;
        for (let li of liList) {
          let innerUl = li.firstElementChild;
          let ct = count(innerUl);
          prevCal += ct;
          li.firstChild.textContent += '[' + ct + ']';
        }
        return ul.childElementCount + prevCal;
      }
    </script>
  </body>
</html>
